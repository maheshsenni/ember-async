<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>Ember Async Loader test</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<script type="text/x-handlebars">
			<h3>Welcome to aync load test!</h3>
			{{outlet}}
		</script>
		<script type="text/x-handlebars" data-template-name="index">
			{{link-to 'Todos' 'todos' class='btn'}}
			{{link-to 'Reminders' 'reminders' class='btn'}}
		</script>
		<script type="text/x-handlebars" data-template-name="todos">
			<ul>
			{{#each todo in items}}
				<li>{{todo.description}} <span class="italics">({{todo.status}})</span></li>
			{{/each}}
			</ul>
		</script>
		<script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/libs/handlebars-v1.3.0.js"></script>
		<script type="text/javascript" src="js/libs/ember-1.8.1.js"></script>
		<script type="text/javascript" src="js/dist/app1.js"></script>
	</body>
</html>
